environment:
  matrix:
    - PYTHON: "C:\\Python27"
      nodejs_version: "8"
      BROWSER: "PhantomJS"
    - PYTHON: "C:\\Python34"
      nodejs_version: "10"
      BROWSER: "PhantomJS"
    - PYTHON: "C:\\Python35"
      nodejs_version: "10"
      BROWSER: "Firefox"
    - PYTHON: "C:\\Python36"
      nodejs_version: "10"
      BROWSER: "IE"
    - PYTHON: "C:\\Python37"
      nodejs_version: "10"
      BROWSER: "Firefox"
matrix:
  allow_failures:
    - BROWSER: "IE"

install:
  - choco install firefox
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - ps: Install-Product node $env:nodejs_version
  - pip install virtualenv
  - virtualenv --clear venv
  - "venv\\Scripts\\activate.bat"

  - pip install coverage
  - pip install -e .[dev,rjs,webpack]
  - python setup.py develop

  # doing the env in this directory to save build time/bandwidth
  - calmjs npm --install nunja[dev,rjs,webpack] -w -D
  - npm install karma-ie-launcher
  - "SET CALMJS_TEST_ENV=."

test_script:
  - coverage run -m unittest nunja.tests.make_suite
  - coverage report -m

  # for the JS
  - calmjs karma -c --cover-test --browser=%BROWSER% rjs nunja

artifacts:
  - path: dist\*

build: off
